<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>Aatmanirbhar Training Centre</title>
	<link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="return false;" oncopy="return false;" onpaste="return false;" onselectstart="return false;">


	<div id="container">
		<div class="logo-container">
			<img src="https://aatmanirbhar.in/img/logo/Aatmanirbhar%20logo.png" alt="Aatmanirbhar Logo"
				class="logo left-logo">
			<h2>Aatmanirbhar Training Centre</h1>
				<img src="assets/avg_logo.jpg" alt="AV Global Logo" class="logo right-logo">
		</div>
		<div id="form-area">
			<div class="center">
				Name:
				<input type="text" id="nameInput" oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"
					style="margin-right: 20px;">
				ID:
				<input type="text" id="idInput" maxlength="4"
					oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4)"><br><br>
			</div>

			<div class="top-controls">
				<!-- Time Select - Left -->
				<div class="time-select">
					<label for="timeSelect">Time Limit:</label>
					<select id="timeSelect">
						<option value="30"> 30 sec</option>
						<option value="120">2 min</option>
						<option value="300">5 min</option>
						<option value="600">10 min</option>
					</select>
				</div>

				<!-- Lesson Select - Right -->
				<div class="lesson-select">
					<label for="lessonSelect">Select Lesson</label>
					<select id="lessonSelect" onchange="loadLessonParagraph()">
						<option value="">-- Select Lesson --</option>
						<option value="lesson1">Lesson Exam 1</option>
						<option value="lesson2">Lesson Exam 2</option>
						<option value="lesson3">Lesson Exam 3</option>
						<option value="lesson4">Lesson Exam 4</option>
						<option value="lesson5">Lesson Exam 5</option>
						<option value="lesson6">Lesson Exam 6</option>
						<option value="lesson7">Lesson Exam 7</option>
						<option value="lesson8">Lesson Exam 8</option>
						<option value="lesson9">Lesson Exam 9</option>
						<option value="lesson10">Lesson Exam 10</option>
					</select>
				</div>
			</div><br>

			<div class="button-group">
				<button title="Toggle Full Screen" onclick="toggleFullScreen()"><img id="toogleFullScreenBtn"
						src="assets/full_screen_icon.png" alt="full_screen_icon" width="15"></button>
				<button onclick="startTest()" id="startTestBtn">Start</button>
				<button onclick="resetTest()">Reset</button>

			</div>
		</div>
		<h3 id="timer">00:00</h3>

		<div class="typingDiv">
			<div id="typing-area"></div>
			<textarea id="inputArea" onkeydown="handleKeyControl(event)" placeholder="Start Typing Here...."
				disabled></textarea>
		</div>

		<div id="progressBar">
			<div id="progress"></div>
		</div>
		<div id="liveStats" style="font-weight:bold; font-size: 16px; margin-top:10px;">
			Live Speed: 0 WPM | Accuracy: 0% </div> <BR>

		<button onclick="manualSubmit()" disabled id="manualSubmitBtn">Manual Submit</button>


		<div id="results">
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
