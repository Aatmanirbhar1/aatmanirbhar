<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Crop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>

<body>
    <div class="loading" id="loading">Loading&#8230;</div>
    <header>
        <h1>List of Students</h1>
        <input type="text" id="searchInput" placeholder="Search by ID or Name" class="search-bar">
    </header>
    <main id="student-list">
        <!-- Student cards will be dynamically inserted here -->
    </main>

    <div id="app" class="container">
        <dialog id="formContainer" class="form-container">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                <div class="form-group">
                    <label for="imageInput" class="custom-file-upload">Capture Image</label>
                    <input type="file" id="imageInput" accept="image/*" capture="camera" required>
                </div>
                <div id="imagePreviewContainer" class="image-preview-container">
                    <img id="imagePreview" src="" alt="Image Preview">
                </div>
                <button type="button" id="cropBtn" class="btn" style="display: none;">Crop Image</button>
                <button type="button" id="downloadBtn" class="btn" style="display: none;">Download & Save</button>
                <button type="button" id="uploadBtn" class="btn" style="display: none;">Upload to Server</button>
            </form>
            <button id="closeFormBtn" class="btn danger">Close Form</button>
        </dialog>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
